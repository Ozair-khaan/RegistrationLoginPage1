<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body style="background-color: lightgrey;">
	<form name="myform" action=RegistrationController method="post">
	<h3 style="color:tomato;">	<marquee width="100%" direction="left" height="100px"> For Registration, please fill all the given field... </marquee></h3>

		<table align="center">
			<h1 align="center" style="color: red">
				<u>Registration Form</u>
			</h1>
			<tr>
				<td>FirstName:</td>
				<td><input type="text" size="160" name="firstname"
					placeholder="Enter your first name" required="required">
			<tr>
				<td>MiddleName:</td>
				<td><input type="text" size="160" name="middlename"
					placeholder="Enter your middle name" required="required">
			<tr>
				<td>LastName:</td>
				<td><input type="text" size="160" name="lastname"
					placeholder="Enter your last name" required="required">
			<tr>
				<td>Mobile No:</td>
				<td><input type="text" size="160" name="mobile"
					Placeholder="Enter your mobile no:" required="required">
			<tr>
				<td>Email:</td>
				<td><input type="text" size="160" name="email"
					placeholder="Enter here Email" required="required">
			<tr>
				<td>Address:</td>
				<td><input type="text" size="160" name="address"
					Placeholder="Enter Address" required="required">
			<tr>
				<td>Username:</td>
				<td><input type="text" size="160" name="username"
					Placeholder="Enter Username" required="required">
			<tr>
				<td>Password:</td>
				<td><input type="password" size="160" name="password"
					Placeholder="Enter Strong password" required="required">
			<tr>
				<td>Confirm Password:</td>
				<td><input type="password" size="160" name="confirmpassword"
					Placeholder="Confirm Password" required="required">
			<tr>
				<td><input type="submit" name="Registration">
			<button><a href="http://localhost:8082/RegistrationLoginPage/login.jsp">Login</a></button>
		</table>
	</form>
</body>
</html>
